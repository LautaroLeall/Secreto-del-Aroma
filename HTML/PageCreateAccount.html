<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="/CSS/CreateAccount.css">
    <link rel="icon" href="/ASSETS/ICONO-HEAD.jpg">
</head>

<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <form>
            <label for="gmail">Gmail:</label>
            <input type="text" id="gmail" name="gmail" required>
            <br>            
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>            
            <label for="password2">Confirmar Contraseña:</label>
            <input type="password" id="password2" name="password" required>
            <br>
            <input id="Recordarme-Boton" type="checkbox" name="Recordarme" required />
            <label id="Recordarme" for="Recordarme">Recordarme</label>
            <br>
            <button class="Iniciar-Sesion" type="submit">
                <a href="/HTML/index.html">Iniciar Sesión</a>
            </button>
            <br>
            <button class="Crear-Cuenta" type="submit">
                <a href="/HTML/index.html">Crear Cuenta</a>
            </button>
        </form>
    </div>
</body>

</html>
